<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-2RDSF9U-1620-stdout-1550171505398.txt","computername":"DESKTOP-2RDSF9U","pid":1620,"type":"stdout","created":1550171505398},{"file":"DESKTOP-2RDSF9U-3572-stdout-1550174775945.txt","computername":"DESKTOP-2RDSF9U","pid":3572,"type":"stdout","created":1550174775945},{"file":"DESKTOP-2RDSF9U-4076-stdout-1550158720811.txt","computername":"DESKTOP-2RDSF9U","pid":4076,"type":"stdout","created":1550158720811},{"file":"DESKTOP-2RDSF9U-5248-stderr-1550159879158.txt","computername":"DESKTOP-2RDSF9U","pid":5248,"type":"stderr","created":1550159879158},{"file":"DESKTOP-2RDSF9U-5248-stdout-1550159879158.txt","computername":"DESKTOP-2RDSF9U","pid":5248,"type":"stdout","created":1550159879158},{"file":"DESKTOP-2RDSF9U-5272-stderr-1550157693817.txt","computername":"DESKTOP-2RDSF9U","pid":5272,"type":"stderr","created":1550157693817},{"file":"DESKTOP-2RDSF9U-5272-stdout-1550157693817.txt","computername":"DESKTOP-2RDSF9U","pid":5272,"type":"stdout","created":1550157693817},{"file":"DESKTOP-2RDSF9U-6408-stdout-1550157805949.txt","computername":"DESKTOP-2RDSF9U","pid":6408,"type":"stdout","created":1550157805949},{"file":"DESKTOP-2RDSF9U-7340-stdout-1550163192018.txt","computername":"DESKTOP-2RDSF9U","pid":7340,"type":"stdout","created":1550163192018},{"file":"DESKTOP-2RDSF9U-7656-stdout-1550157741495.txt","computername":"DESKTOP-2RDSF9U","pid":7656,"type":"stdout","created":1550157741495},{"file":"DESKTOP-2RDSF9U-7940-stderr-1550156660820.txt","computername":"DESKTOP-2RDSF9U","pid":7940,"type":"stderr","created":1550156660820},{"file":"DESKTOP-2RDSF9U-7940-stdout-1550156660820.txt","computername":"DESKTOP-2RDSF9U","pid":7940,"type":"stdout","created":1550156660820},{"file":"DESKTOP-2RDSF9U-9408-stdout-1550160703869.txt","computername":"DESKTOP-2RDSF9U","pid":9408,"type":"stdout","created":1550160703869}];
        var lastUpdated = 1550174776116;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
